<div class="container mt-5">
  <div
    *ngFor="let user of userList"
    class="d-flex flex-column align-items-center mt-5"
  >
    <div class="d-flex">
      <p>Email:</p>
      <div>{{ user.email }}</div>
    </div>
    <div class="d-flex">
      <p>Age:</p>
      <div>{{ user.age }}</div>
    </div>
    <div class="d-flex">
      <p>Password:</p>
      <div>{{ user.password }}</div>
    </div>
  </div>
</div>
