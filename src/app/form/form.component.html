<div class="container mt-5">
  <div class="row justify-content-center">
    <form
      [formGroup]="myForm"
      (ngSubmit)="submitHandler()"
      class="d-flex flex-column col-md-6"
    >
      <mat-form-field>
        <input
          matInput
          placeholder="email"
          type="email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="age" type="text" formControlName="age" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="password"
          type="password"
          formControlName="password"
        />
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit">Add user</button>
    </form>
  </div>
</div>
